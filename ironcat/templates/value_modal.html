<div id="valueModal" class="modal fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Input Value</h3>
    </div>
    <div class="modal-body">
        <div class="input-group">
            <select class="selectpicker" id="valueType">
                <option>None</option>
                <option>Error</option>
                <option>String</option>
                <option>Number</option>
                <option>Boolean</option>
                <option>Object</option>
                <option>Set</option>
                <option>List</option>
                <option>Function</option>
            </select>
            <span data-type="none">
            </span>
            <span data-type="error">
            </span>
            <span data-type="string">
                <input type="text" class="form-control" placeholder="Value"/>
            </span>
            <span data-type="number">
                <input type="text" class="form-control" placeholder="Value"/>
            </span>
            <span data-type="boolean">
                <input type="checkbox" checked data-toggle="toggle" data-on=" " data-off=" "/>
            </span>
            <span data-type="object">
                <input type="text" class="form-control" placeholder="Value"/>
            </span>
            <span data-type="set">
                <input type="text" class="form-control" placeholder="Value"/>
            </span>
            <span data-type="list">
                <input type="text" class="form-control" placeholder="Value"/>
            </span>
            <span data-type="function">
                <input type="text" class="form-control" placeholder="Value"/>
            </span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">Save</button>
    </div>
</div>
